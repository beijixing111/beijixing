<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>parallax.js动画</title>
	<link rel="stylesheet" type="text/css" href="./../../css/parallax.css">
	<link rel="stylesheet" type="text/css" href="./../../css/parallax-animation.css">
	<link rel="stylesheet" type="text/css" href="./../../css/css3-style.css">

</head>
<body>
	<div class="wrapper">
		<div class="pages">
			<!-- 第一屏	 -->
			<section class="page">
				<div class="title" >动画开始了</div>
				<div class="box1" data-animation="slideToBottom" data-timing-function="ease-in">border</div>
				<div class="box2" data-animation="slideToTop" data-delay="300" data-timing-function="ease-out">
					slideToTop
				</div>
				<div class="box3" data-animation="slideToRight" data-delay="300" data-timing-function="linear">
					slideToRight
				</div>
				<div class="box4" data-animation="slideToLeft" data-delay="500" data-timing-function="cubic-bezier(.12,.73,.62,1.38)">slideToLeft
				</div>
			</section>
			<!-- 第二屏 -->
			<section class="page">
				<div class="title">第二页</div>
				<div class="box1" data-animation="followSlide" data-duration="500">
					followSlide
				</div>
				<div class="box2" data-animation="followSlide" data-delay="200" data-duration="500">
					followSlide
				</div>
				<div class="box3" data-animation="followSlide" data-delay="400" data-duration="600"></div>
				<div class="box4" data-animation="followSlide" data-delay="500" data-duration="700"></div>
			</section>
			<!-- 第三屏 -->
			<section class="page">
				<div class="title">第三页</div>
				<div class="box1" data-animation="fadeInToBottom"></div>
				<div class="box2" data-animation="fadeInToTop" data-delay="200"></div>
				<div class="box3" data-animation="fadeInToLeft" data-delay="400"></div>
				<div class="box4" data-animation="fadeInToRight" data-delay="600"></div>
			</section>
			<!-- 第四屏 -->
			<section class="page">
				<div class="title" >最后一页</div>
				<div class="box1 last-div" >结束了<br/>右滑返回</div>
				
			</section>
		</div>
	</div>
	<script src="./../../js/zepto.min.js"></script>
	<script src="./../../js/parallax.js"></script>
	<script type="text/javascript">
		$(".pages").parallax({
			direction: 'horizontal',	//水平翻页，vertical 竖向翻页
			loading:false,				//有无加载页
			indicator :true,			//有无指示点
			arrow: true    				//有无指向箭头
		});
		
	</script>
</body>
</html>
