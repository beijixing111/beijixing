<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery列表页</title>
	<link rel="stylesheet" type="text/css" href="./../../css/reset.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="./../../js/gotoTop.js"></script>
	<style type="text/css">
		/**{margin:0;padding: 0;}
		html,body{color: #333;font-size: 14px;}*/
		a{color: #666;}
		ul,li,ol{list-style: none;}
		.main{width: 1000px;margin:0 auto;}
		.header{padding: 30px 0;height: 0px;}
		.title{
			color: rgba(102, 102, 102, 0.78);
			font-size: 16px;
			font-weight: 600;
			letter-spacing: 5px;
			padding: 10px 0px;
			margin-bottom: 10px;
			border-bottom: 1px solid rgba(214, 205, 205, 0.5);
			/*box-shadow: 1px 1px 1px #e2e2e2;*/
		}
		.title span{letter-spacing: 1px;color:rgba(255, 0, 0, 0.94);font-size: 14px;vertical-align: top;}
		.article {border: 1px solid #e6e6e6;border-radius: 3px; padding: 0px 10px;
			height: 200px;position: relative;overflow: hidden;margin-bottom: 15px;}
		.cont{height:100px;padding: 0px 15px 10px;overflow: hidden;margin-bottom: 10px;
			text-overflow: ellipsis;
			white-space: nowrap;
			display: -webkit-box;
			-webkit-line-clamp:5;	/*显示两行*/
			-webkit-box-orient:vertical;/*超出...*/
		}
		.artfoot{
			position: absolute;bottom: 0px;left:0;width:100%;height: 30px;padding: 5px 0;
		}
		.btn{display: inline-block;width: 60px;height: 26px;line-height: 26px;border-radius: 3px;cursor: pointer;font-size: 12px;color:#666;border:1px solid #ccc;background: #fff;text-align: center;
			margin:2px 10px;
		}

		.cl{clear: both;line-height: 0;visibility: hidden;height: 0;}
		.footer{ height: 100px;content: ''; }
	</style>
</head>
<body>
	<div class="main">
		<div class="header">
		</div>
		<div class="box-content">
			<div class="article">
				<h3 class="title"><a href="page1.html" >移动端开发Diaglog.js插件</a></h3>
				<div class="cont">
					<p>细节包含alert、confirm、加载等待,tip提示，等待跳转等等。</p>
					<p>
						下载请到仓库<a  style="color:red;text-decoration: underline;" href="https://github.com/beijixing111/Dialog" target="_blank">https://github.com/beijixing111/Dialog</a><br/>
						有一个测试html,具体更多用法见diaglog.js。

					</p>
				</div>
				<div class="artfoot">
					<a class="linkbtn btn" href="page1.html" >详细</a><a class="btn" href="javascript:void(0);">赞一个</a>
				</div>
			</div>
			
		</div>

		<div class="footer"></div>
	</div>					
	<script type="text/javascript">
		$(function(){
			window.gotoTop();
		});
	</script>
</body>
</html>
